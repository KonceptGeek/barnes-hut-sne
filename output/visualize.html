<!DOCTYPE html>
<meta charset="utf-8">
<title>Zoom + Pan</title>
<style>

.overlay {
  fill: none;
  pointer-events: all;
}

</style>
<body>
<center>
<h1>tSNE Visualization</h1>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="file:///cs/natlang-user/jasneet/tSNE/barnes-hut-sne/output/coordinates.json"></script>
<script type="text/javascript">
var width = 1000,
    height = 1000;

var activity=jsonstr;

var data = []; // This will be the resulting array
var titles = [];
for(var key in activity) {
  data.push([activity[key].x,activity[key].y]);
  titles.push(key);
}

var x = d3.scale.linear()
    .domain([-22, 22])
    .range([-22, 22]);

var y = d3.scale.linear()
    .domain([-22, 22])
    .range([-22, 22]);

var canvas = d3.select("body").append("canvas")
    .attr("width", width)
    .attr("height", height)
    .call(d3.behavior.zoom().x(x).y(y).scaleExtent([1, 1000]).on("zoom", zoom))
  .node().getContext("2d");

draw();

function zoom() {
  canvas.clearRect(0, 0, width, height);
  draw();
}

function draw() {
  var i = -1, n = data.length, d, cx, cy;
  canvas.beginPath();
  while (++i < n) {
    d = data[i];
    title = titles[i]
    cx = x(d[0]);
    cy = y(d[1]);
    canvas.moveTo(cx, cy);
    canvas.fillText(title,cx,cy);
  }
  canvas.fill();
}</script>
</center>
</body>
</html>
